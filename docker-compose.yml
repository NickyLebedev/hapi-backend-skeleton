version: '3'
services:

  # MongoDB Database
  #
  # Version 3.4 running default
  # settings. Used for Backend API data
  # storage.
  #
  # Accessible from Host:
  #
  # Server: localhost
  # Ports: 27017, 27018, 27019, 28017
  # Username: postgres
  # Password:

  database:
    container_name: "backend-database"
    image: mongo:3.4
    expose:
      - "27017-27019"
    ports:
      - "57017-57019:27017-27019"
    volumes:
      - ./docker/database:/usr/src/container
    environment:
      - database__name=backend
    command: sh /usr/src/container/init.sh

  # Backend API
  #
  # Node.js Instance running Hapi.
  # Requires MongoDB and SFTP to be running
  # before starting.

  application:
    container_name: "backend-app"
    image: 'node:8'
    expose:
      - "3000"
      - "9229"
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      - ./docker/application:/usr/src/container
      - ./:/usr/src/app
    depends_on:
      - database
    environment:
      - NODE_ENV=debug
      - database__uri=mongodb://backend-database:27017/backend
    command: sh /usr/src/container/init.sh